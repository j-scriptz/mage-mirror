# .warden/nginx/custom.conf
# Extra nginx tuning for Warden Magento dev (no override of magento2.conf)

# Allow larger uploads / POSTs through nginx before PHP:
client_max_body_size 64m;

# Give FastCGI (php-fpm) more breathing room for slow admin requests:
fastcgi_read_timeout    600s;
fastcgi_send_timeout    180s;
fastcgi_connect_timeout 60s;

# Optional: gzip tuning (Warden image has some defaults already; these are safe)
gzip on;
gzip_disable "msie6";
gzip_comp_level 5;
gzip_proxied any;
gzip_vary on;
gzip_min_length 1100;
gzip_buffers 16 8k;
gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/xml+rss
    image/svg+xml;
